name: Dry Run Bump and Publish

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dry-run-bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0 # Important: fetch all history for git tags

      - name: Setup Node ğŸ‘¾
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Setup NPM Authentication ğŸ”
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build Package ğŸ—ï¸
        run: npm run build

      - name: Generate preview ğŸ“‹
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ğŸ” Running release preview..."
          echo "================================"
          npm run release:dry-run
          echo "================================"
          echo "âœ… Preview complete!"
