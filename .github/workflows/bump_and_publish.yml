name: Bump and Publish

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.MARSHMALLOW_CI_APP_ID }}
          private-key: ${{ secrets.MARSHMALLOW_CI_APP_PRIVATE_KEY }}

      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0 # Important: fetch all history for git tags

      - name: Setup Node 👾
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies 🔧
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "marshmallow-ci"
          git config user.email "ci@marshmallow.co"

      - name: Generate CHANGELOG.md & Bump & Release 🦫
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Run the main release script
          # The script handles all the orchestration internally
          node release.js
